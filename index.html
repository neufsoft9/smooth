    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .chat-container {
            height: calc(100vh - 180px);
            scroll-behavior: smooth;
        }
        .bot-message {
            animation: fadeIn 0.3s ease-in-out;
        }
        .user-message {
            animation: slideIn 0.3s ease-in-out;
        }
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .cta-button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6b7280;
            margin: 0 2px;
        }
    </style>
</head>

        </header>

        <!-- Chat Container -->
        <div class="chat-container overflow-y-auto p-4 flex-1">

                <div class="bg-white p-3 rounded-xl shadow-sm max-w-xs">
                    <p class="text-gray-800">¡Hola! Soy tu asistente de suplementos de <span class="font-bold text-blue-500">Tienda Maka</span>. ¿Qué producto necesitas hoy?</p>
                    <div class="mt-2 text-xs text-gray-500">
                        <p>Ejemplos: "Proteína para aumentar masa", "Vitaminas para energía", "Quemadores naturales"</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area with Quick Suggestions -->
        <div class="bg-white p-4 border-t border-gray-200">
            <div class="flex flex-wrap gap-2 mb-2">
                <button onclick="quickQuestion('Proteína vegana')" class="text-xs bg-blue-50 text-blue-600 px-3 py-1 rounded-full hover:bg-blue-100 transition">Proteína vegana</button>
                <button onclick="quickQuestion('Quemador de grasa')" class="text-xs bg-blue-50 text-blue-600 px-3 py-1 rounded-full hover:bg-blue-100 transition">Quemador de grasa</button>

            </div>
            <div class="flex items-center">
                <input type="text" id="userInput" placeholder="Pregunta sobre suplementos..." 
                    class="flex-1 border border-gray-300 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="sendBtn" class="ml-2 bg-blue-500 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-blue-600 transition">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

                    {

                    },
                    {

                    }
                ],

                products: [

                    },
                    {

                        description: "Combinación esencial para huesos y sistema inmunológico",
                        benefits: ["Absorción de calcio", "Salud ósea", "Regula sistema inmune"],

                        image: "https://www.tiendasmaka.com/wp-content/uploads/2023/05/vitamina-d3-k2-300x300.jpg",

                    }
                ],
                cta: "Descubre nuestro test de deficiencias vitamínicas:",
                ctaLink: "https://www.tiendasmaka.com/test-vitaminas/"
            },
            "pre-entreno": {

                products: [
                    {

                        price: "$99.900",
                        image: "https://www.tiendasmaka.com/wp-content/uploads/2023/05/pre-workout-explosive-300x300.jpg",
                        link: "https://www.tiendasmaka.com/producto/pre-workout-explosive/"
                    },
                    {

                        description: "Sin estimulantes, enfoque en óxido nítrico y bombeo",
                        benefits: ["Vasodilatación", "Recuperación rápida", "Sin crash energético"],
                        price: "$85.900",

                    }
                ],
                cta: "¿No sabes cuál pre-entreno elegir? Responde nuestro cuestionario:",
                ctaLink: "https://www.tiendasmaka.com/cuestionario-preentreno/"
            },
            "default": {
                response: "En Tienda Maka tenemos los mejores suplementos para tus necesidades. Te recomiendo:",
                products: [
                    {
                        name: "Pack Iniciación Fitness",
                        description: "Todo lo que necesitas para comenzar tu transformación",
                        benefits: ["Proteína + Creatina + Vitaminas", "Ahorra 15%", "Guía nutricional incluida"],
                        price: "$249.900",
                        image: "https://www.tiendasmaka.com/wp-content/uploads/2023/05/pack-iniciacion-300x300.jpg",
                        link: "https://www.tiendasmaka.com/producto/pack-iniciacion-fitness/"
                    },
                    {
                        name: "Omega 3 Ultra Pure",
                        description: "Aceite de pescado molecularmente destilado",
                        benefits: ["Alta concentración EPA/DHA", "Corazón y cerebro", "Antiinflamatorio"],
                        price: "$69.900",
                        image: "https://www.tiendasmaka.com/wp-content/uploads/2023/05/omega-3-ultra-pure-300x300.jpg",
                        link: "https://www.tiendasmaka.com/producto/omega-3-ultra-pure/"
                    }
                ],
                cta: "Visita nuestra tienda para descubrir más productos premium:",
                ctaLink: "https://www.tiendasmaka.com/"
            }
        };

        // DOM elements
        const chatContainer = document.querySelector('.chat-container');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Add message to chat
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${isUser ? 'user-message ml-auto flex-row-reverse' : 'bot-message mb-4 flex'}`;
            
            const iconDiv = document.createElement('div');
            iconDiv.className = `w-10 h-10 ${isUser ? 'bg-blue-100' : 'bg-blue-100'} rounded-full flex items-center justify-center mr-3 flex-shrink-0`;
            
            const icon = document.createElement('i');
            icon.className = `fas ${isUser ? 'fa-user text-blue-500' : 'fa-robot text-blue-500'}`;
            iconDiv.appendChild(icon);
            
            const textDiv = document.createElement('div');
            textDiv.className = `${isUser ? 'bg-blue-500 text-white' : 'bg-white'} p-3 rounded-xl shadow-sm max-w-xs`;
            textDiv.innerHTML = `<p>${text}</p>`;
            
            messageDiv.appendChild(iconDiv);
            messageDiv.appendChild(textDiv);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Generate product card with image and better CTA
        function createProductCard(product) {
            return `
                <div class="product-card bg-white p-3 rounded-xl shadow-md mb-3 border border-gray-100 overflow-hidden">
                    <div class="flex">
                        <div class="w-20 h-20 bg-gray-100 rounded-lg overflow-hidden mr-3 flex-shrink-0">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-blue-600 text-sm mb-1">${product.name}</h3>
                            <p class="text-xs text-gray-600 mb-1">${product.description}</p>
                            <p class="text-xs font-bold text-gray-800 mb-1">${product.price}</p>
                            <div class="flex flex-wrap gap-1 mt-1">
                                ${product.benefits.map(benefit => `
                                    <span class="text-[10px] bg-blue-50 text-blue-600 px-2 py-0.5 rounded-full">${benefit}</span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="flex mt-2 gap-2">
                        <a href="${product.link}" target="_blank" 
                            class="flex-1 text-center bg-blue-600 text-white text-xs py-1.5 px-2 rounded-lg hover:bg-blue-700 transition">
                            <i class="fas fa-shopping-cart mr-1"></i> Comprar
                        </a>
                        <a href="https://wa.me/573125657156?text=Me%20interesa%20el%20producto%20${encodeURIComponent(product.name)}" 
                            class="flex-1 text-center bg-green-500 text-white text-xs py-1.5 px-2 rounded-lg hover:bg-green-600 transition">
                            <i class="fab fa-whatsapp mr-1"></i> Consultar
                        </a>
                    </div>
                </div>
            `;
        }

        // Create CTA section
        function createCTA(ctaText, ctaLink) {
            return `
                <div class="mt-3 text-center">
                    <p class="text-xs text-gray-600 mb-2">${ctaText}</p>
                    <a href="${ctaLink}" target="_blank" 
                        class="cta-button inline-block text-white text-xs font-bold py-2 px-4 rounded-full">
                        <i class="fas fa-arrow-right mr-1"></i> Ver más
                    </a>
                </div>
            `;
        }

        // Process user input
        function processInput() {
            const inputText = userInput.value.trim().toLowerCase();
            if (!inputText) return;
            
            addMessage(inputText, true);
            userInput.value = '';
            
            // Simulate typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'bot-message mb-4 flex';
            typingIndicator.innerHTML = `
                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3 flex-shrink-0">
                    <i class="fas fa-robot text-blue-500"></i>
                </div>
                <div class="bg-white p-3 rounded-xl shadow-sm w-24">
                    <div class="typing-indicator flex justify-center">
                        <span class="animate-bounce" style="animation-delay: 0s"></span>
                        <span class="animate-bounce" style="animation-delay: 0.2s"></span>
                        <span class="animate-bounce" style="animation-delay: 0.4s"></span>
                    </div>
                </div>
            `;
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Simulate delay for "processing"
            setTimeout(() => {
                chatContainer.removeChild(typingIndicator);
                
                let response = knowledgeBase.default;
                for (const key in knowledgeBase) {
                    if (inputText.includes(key)) {
                        response = knowledgeBase[key];
                        break;
                    }
                }
                
                addMessage(response.response, false);
                
                // Create products container
                const productsDiv = document.createElement('div');
                productsDiv.className = 'space-y-3 mt-2';
                response.products.forEach(product => {
                    productsDiv.innerHTML += createProductCard(product);
                });
                
                // Add CTA if exists
                if (response.cta) {
                    productsDiv.innerHTML += createCTA(response.cta, response.ctaLink);
                }
                
                const botMessage = document.createElement('div');
                botMessage.className = 'bot-message mb-4 flex';
                botMessage.innerHTML = `
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3 flex-shrink-0">
                        <i class="fas fa-robot text-blue-500"></i>
                    </div>
                    <div class="bg-white p-3 rounded-xl shadow-sm max-w-xs">
                        ${productsDiv.outerHTML}
                    </div>
                `;
                
                chatContainer.appendChild(botMessage);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 1500);
        }

        // Quick question buttons
        function quickQuestion(question) {
            userInput.value = question;
            processInput();
        }

        // Event listeners
        sendBtn.addEventListener('click', processInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') processInput();
        });

        // Initial greeting with delay
        setTimeout(() => {
            const welcomeMessage = document.createElement('div');
            welcomeMessage.className = 'bot-message mb-4 flex';
            welcomeMessage.innerHTML = `
                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3 flex-shrink-0">
                    <i class="fas fa-robot text-blue-500"></i>
                </div>
                <div class="bg-white p-3 rounded-xl shadow-sm max-w-xs">
                    <p class="text-gray-800">¿Necesitas ayuda para elegir? También puedes preguntar por marcas específicas o tus objetivos.</p>
                </div>
            `;
            chatContainer.appendChild(welcomeMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }, 3000);
    </script>
